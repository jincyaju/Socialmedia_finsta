<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{%static 'css/registration.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">

            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
{%if messages%}
{%for m in messages%}
{{m}}
{%endfor%}
{%endif%}
{%if form.errors%}
{{form.errors}}
{%endif%}

                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

    <form action="" method="post">
                  {%csrf_token%}
                  <div class="row mt-3">
                    <div class="col-6">
                      <label class="form-label" for="first_name">First Name</label>
                      <input type="text" name="first_name" class="form-control" placeholder="First Name"/>
                    </div>
                    <div class="col-6">
                      <label class="form-label" for="last_name">Last Name</label>
                      <input type="text" name="last_name" class="form-control" placeholder="Last Name"/>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-6">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" name="username" class="form-control" placeholder="UserName"/>
                    </div>
                    <div class="col-6">
                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" name="email" class="form-control" placeholder="Email"/>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-6">
                      <label class="form-label" for="password1">Password</label>
                      <input type="password" name="password1" class="form-control" placeholder="Enter your password" />

                    </div>
                    <div class="col-6">
                      <label class="form-label" for="password2">Confirm your password</label>
                      <input type="password" name="password2" class="form-control" placeholder="Confirm password" />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mt-3">
                    <input type="submit" value="Register" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body form-control"/>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
